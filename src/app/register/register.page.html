<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <a [routerLink]="['/login']">Go to login page</a>
  <form [formGroup]="regform" (ngSubmit)="submitRegForm()">
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="text" placeholder="Enter email here" [formControlName]="'regemail'"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input type="password" placeholder="Enter password here" [formControlName]="'regpassword'"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="full">Register Account</ion-button>
  </form>
</ion-content>
